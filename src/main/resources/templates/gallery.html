<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/galery.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="header"></div>
<div class="content">
    <div class="page">
        <div class="menu">
            <div class="list">
                <a href="/">Accueil</a>
                <a href="/gallery">Galeries</a>
                <ul th:each="rubric : ${rubrics}">
                    <li style="list-style-type: none"><a href="" class="sub-menu" th:text="${rubric.name}"></a> </li>
                </ul>
                <a href="/contact">Contact</a>
            </div>
            <div id="social"></div>
        </div>
        <div class="slider">
            <div class="row">
                <div class="col-lg-6 mb-4" th:each="photo : ${photos}">
                    <div class="card h-25" >
                        <img th:data-id="${photo.id}" th:onclick="|javascript:showSlider('carouselGal',${photo.id}, 'slider');|" th:src="@{${'/image/display/'+ photo.id}}"/>
                    </div>
                </div>
<!--                <div class="col-lg-6 mb-4" >-->
<!--                    <div class="card h-25">-->
<!--                        <img onclick="showSlider('carouselGal', 2, 'slider')" src="/img/Prealpes2.jpg"></img>-->
<!--                    </div>-->
<!--                </div>-->
<!--                <div class="col-lg-6 mb-4" >-->
<!--                    <div class="card h-25">-->
<!--                        <img onclick="showSlider('carouselGal', 3, 'slider')" src="/img/Prealpes3.jpg"></img>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
<!--            <div onclick="showSlider('carouselGal', 1, 'cont')" style="background-image: url('/img/Prealpes1.jpg')"></div>-->
<!--            <div onclick="showSlider('carouselGal', 2, 'cont')" style="background-image: url('/img/Prealpes2.jpg')"></div>-->
<!--            <div onclick="showSlider('carouselGal', 3, 'cont')" style="background-image: url('/img/Prealpes3.jpg')"></div>-->
        </div>
        <!-- Slider-->
        <div id="carouselGal" style="display: none" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators"  th:each="photo : ${photos}">
                <li data-target="#carouselGal" th:attrappend="data-slide-to=${photo.id-1}" class="active"></li>
<!--                <li data-target="#carouselGal" data-slide-to="1"></li>-->
<!--                <li data-target="#carouselGal" data-slide-to="2"></li>-->
            </ol>
            <div class="carousel-inner" th:each="photo : ${photos}">
                <div class="carousel-item" th:attrappend="id=carItem+${photo.id}">
                    <img class="d-block w-100" th:src="@{${'/image/display/'+ photo.id}}" alt="First slide">
                </div>
<!--                <div class="carousel-item" id="carItem2">-->
<!--                    <img class="d-block w-100" src="/img/Prealpes2.jpg" alt="Second slide">-->
<!--                </div>-->
<!--                <div class="carousel-item" id="carItem3">-->
<!--                    <img class="d-block w-100" src="/img/Prealpes3.jpg" alt="Third slide">-->
<!--                </div>-->
            </div>
            <a class="carousel-control-prev" href="#carouselGal" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselGal" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Slider-->
        <div class="social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-pinterest-square"></i>
            <i class="fab fa-instagram-square"></i>
        </div>
    </div>

</div>

</div>
<div class="footer"></div>
</body>

<script src="/js/script.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#menu").load("menuGalery.html");
    });
</script>

</html>
