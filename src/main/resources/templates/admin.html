<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="margin: 20px">
<h1 class="text-center">Admin</h1><br><br>
<div class="contact py-sm-5 py-4">
  <div class="container py-xl-4 py-lg-2">
    <!-- form -->
    <form id="form">
      <div class="contact-grids1 w3agile-6">
        <div class="row">
          <div class="col-md-6 col-sm-6 contact-form1 form-group">
            <label class="col-form-label">Nom Photo</label>
            <input type="text" class="form-control" placeholder="Nom Photo" id="name" name="name" required="required">
            <p id="error_name"></p>
          </div>
<!--          <div class="col-md-6 col-sm-6 contact-form1 form-group">-->
<!--            <label class="col-form-label">Description</label>-->
<!--            <textarea class="form-control" placeholder="Product Description" id="description" rows="3" cols="45" name="description" required="required"></textarea>-->
<!--            <p id="error_description"></p>-->
<!--          </div>-->
          <div class="col-md-6 col-sm-6 contact-form1 form-group">
            <label class="col-form-label">Image</label>
            <input type="file" class="form-control" placeholder="" name="image" id="image" required="required">
            <p id="error_file"></p>
          </div>
          <div class="col-md-6 col-sm-6 contact-form1 form-group">
            <label class="col-form-label">Rubric</label>
            <select type="text" class="form-control"  name="rubric" id="rubric" required="required">
              <option th:each="rubric : ${rubrics}"
                       th:text="${rubric.name}"
                       th:value="${rubric.id}">
            </select>
            <p id="error_price"></p>
          </div>
        </div>

        <div class="right-w3l col-md-6">
          <input type="button" id="submit" class="btn btn-primary form-control" value="Sauvegarder" onclick="uploadFile()">
          <br><br>
        </div>
<!--        <a href="/image/show" style="float:left;" class="btn btn-success text-right">Show All</a>-->
      </div>
      <br>
      <div id="success" class="text-center" style="color:green;"></div>
      <div id="error" class="text-center" style="color:red;"></div>
    </form>
  </div>
</div>

<table id="example" class="table table-striped table-bordered text-center" >
  <thead>
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Rubrique</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody th:with="count=0">
  <tr th:each = "photo, hh : ${photos}">
    <td th:with="count=${count + 1}" th:text="${count}"></td>
    <td th:text="${photo.name}"></td>
    <td th:text="${photo.rubric.name}"></td>
    <td><img th:src="@{${'/image/display/'+ photo.id}}"
             class="card img-fluid" style="width:300px" alt=""/></td>
  </tr>
  </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable();
  } );
</script>
<script src="/js/image.js"></script>

</body>
</html>
